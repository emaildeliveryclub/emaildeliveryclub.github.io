<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Delivery . CLUB</title>
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-email-icon-download-in-svg-png-gif-file-formats--envenlope-letter-mail-user-interface-pack-icons-83578.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #2e3a59;
            color: white;
            padding: 50px 0;
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        header .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 40px 20px;
            animation: fadeIn 2s ease-in-out;
            flex-grow: 1;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        .content p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 40px;
        }

        .partners {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            margin: 0 auto;
            padding: 30px 0;
            height: 100%;
        }

        .partner {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: shake 3s infinite linear;
        }

        /* Variations in position and size */
        .partner:nth-child(1) {
            top: 10%;
            left: 15%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }

        .partner:nth-child(2) {
            top: 35%;
            left: 25%;
            width: 120px;
            height: 120px;
            animation-delay: 0.5s;
        }

        .partner:nth-child(3) {
            top: 60%;
            left: 50%;
            width: 140px;
            height: 140px;
            animation-delay: 1s;
        }

        .partner:nth-child(4) {
            top: 20%;
            left: 75%;
            width: 100px;
            height: 100px;
            animation-delay: 1.5s;
        }

        .partner:nth-child(5) {
            top: 80%;
            left: 40%;
            width: 160px;
            height: 160px;
            animation-delay: 2s;
        }

        .partner:nth-child(6) {
            top: 5%;
            left: 80%;
            width: 90px;
            height: 90px;
            animation-delay: 2.5s;
        }

        .partner img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        .partner:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .partner a {
            display: block;
            height: 100%;
            width: 100%;
        }

        footer {
            background-color: #2e3a59;
            color: white;
            padding: 20px 0;
            position: relative;
            width: 100%;
            text-align: center;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(-10px) translateY(0);
            }
            50% {
                transform: translateX(10px) translateY(0);
            }
            75% {
                transform: translateX(0) translateY(-10px);
            }
        }

    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-email-icon-download-in-svg-png-gif-file-formats--envenlope-letter-mail-user-interface-pack-icons-83578.png" alt="Company Logo">
    </div>
    <h1>Email Delivery . CLUB</h1>
</header>

<div class="content">
    <h2>Your Delivery Company for Leading Brands</h2>
    <p>We specialize in fast and secure delivery for global brands. Offering quick and reliable solutions to provide the best experience for our partners and their customers.</p>

    <div class="partners">
        <div class="partner">
            <a href="https://www.stockx.com" target="_blank">
                <img src="https://play-lh.googleusercontent.com/N69vGy7o68mlkKKnVEzO6wIKlw9K0K0yOa9q_mSRnmnUc4pnHhQnECqwMXaVb9mz9g8" alt="StockX">
            </a>
        </div>
        <div class="partner">
            <a href="https://www.amazon.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
            </a>
        </div>
        <div class="partner">
            <a href="https://www.apple.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo.svg" alt="Apple">
            </a>
        </div>
        <div class="partner">
            <a href="https://www.nike.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_Nike.svg" alt="Nike">
            </a>
        </div>
        <div class="partner">
            <a href="https://www.netflix.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Netflix_logo.svg" alt="Netflix">
            </a>
        </div>
        <div class="partner">
            <a href="https://www.samsung.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg" alt="Samsung">
            </a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Email Delivery . CLUB - All rights reserved</p>
</footer>

</body>
</html>
